<div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="login">
        Login :
      </label>
      <input type="text" id="login" name="login" ngModel required>
    </div>

    <div class="form-group">
      <label for="password">
        Password :
      </label>
      <input type="password" id="password" name="password" ngModel required>

    </div>
  	<button class="btn" type="submit" [disabled]="f.invalid">Submit</button>
  </form>

</div>
