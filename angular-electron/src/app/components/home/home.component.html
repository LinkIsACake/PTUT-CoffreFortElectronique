<mat-grid-list cols="5" rowHeight="200px" >
  <mat-grid-tile *ngFor="let file of fileList"
      [colspan]=1
      [rowspan]=1>
    <mat-card class="card">
      <mat-card-title>{{file.name}}</mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            gid : {{file.gid}}
          </mat-list-item>
          <mat-list-item>
            size: {{file.size}}
          </mat-list-item>
          <mat-list-item>
            birthtime: {{file.birthtime}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
