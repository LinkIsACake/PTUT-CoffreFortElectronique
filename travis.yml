language: python
python:
  - "3.6"      # current default Python on Travis CI
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python -m PyInstaller --onefile --name main main.py
deploy:
  provider: releases
  token: SECRET_KEY
  file: "dist/main"
  skip_cleanup: true
  on:
    tags: true